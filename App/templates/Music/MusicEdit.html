{% extends "Base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="pt-5">
	<div class="container-fluid has-inner">
		<div class="row">
			<div class="col-3">
			</div>
			<div class="col-6">
				<h1 align="center">Music Edit</h1>
				<form id="MusicEdit" action="{{ url_for('MusicBP.musicchanged') }}" method="post">
                    <div class="form-group  required"><label class="control-label" for="Title">Title</label>
                        <input class="form-control" id="Title" name="Title" required type="text" value="{{data.title}}">
                    </div>
                    <audio controls>
                        <source src="../static/audio/{{data.audio}}" type=audio/wav>
                    </audio>
                    <div class="form-group  required"><label class="control-label" for="Audio">Audio</label>
                        <input id="Audio" name="Audio" type="file" value="{{data.audio}}"> 
                    </div>
                    <div class="form-group  required"><label class="control-label" for="Author">Author</label>
                        <input class="form-control" id="Author" name="Author" required type="text" value="{{data.author}}">
                    </div>
                    <input type="hidden" id="id" name="id" value="{{data.id}}">
                    <input class="btn btn-default" id="Submit" name="Submit" required type="submit" value="Submit">
                </form>
			</div>
			<div class="col-2">
			</div>
		</div>
	</div>
</div>
{% endblock %}
